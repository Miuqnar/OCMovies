<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JustStreamIt</title>
</head>

<body>
    <header class="header">
        <div class="header-logo">JustStreamIt</div>
        <nav class="header-nav">
            <ul class="header-nav_container">
                <li class="header-nav_container--items"><a class="header-nav_container--items_link" href="#bestFilm">Accueil</a></li>
                <li class="header-nav_container--items"><a class="header-nav_container--items_link" href="#categ">Catégories</a></li>
            </ul>
        </nav>
    </header>

    <section id="bestFilm">
        <div class="section">
            <div class="section-container">
                <figure>
                    <img class="section-container_image" id="image" src="#" alt="Meilleure image">

                    <figcaption>
                        <div class="section-container_title">
                            <h2 class="section-container_title--h2">Titre du Film</h2>
                            <p id="filmTitle"></p>
                            <button class="section-container--button" id="detailsButton">Voir Détails</button>
                        </div>

                        <div id="openModal" class="modal">
                            <div class="modal-content">
                            <span class="close" id="closeModal">&times;</span>

                            <div class="movieDetails">
                                <img id="detailFilm_image" src="#" alt="images">
                                <div class="movieDetails-items">
                                    <p class="movieDetails-sumary" >Résumé du Film</p>
                                    <p>Titre du film: <span id="detailFilm_title"></span></p>
                                    <p>Genre: <span id="detailFilm_genre"></span></p>
                                    <p>Date de sortie: <span id="detailFilm_date"></span></p>
                                    <p>Score: <span id="detailFilm_score"></span></p>
                                    <p>Réalisateur: <span id="detailFilm_director"></span></p>
                                    <p>Durée: <span id="detailFilm_time"></span></p>
                                    <p>Pays d’origine: <span id="detailFilm_origin"></span></p>
                                    <p>Résultat au Box Office: <span id="detailFilm_result"></span></p>
                                    <p>Résumé du film: <span id="detailFilm_summary"></span></p>
                                    <p>Acteurs: <span id="detailFilm_actor"></span></p>
                                </div>
                            </div>  

                            </div>
                        </div>

                    </figcaption>
                  </figure>
            </div>
        </div>

        
    </section>

    <main class="main" id="categ">
        
        <section>
            <h1 class="mainTitle">Filmes les mieux notés</h1>
            <div class="bestMovie" id="bestMovie">
                <button type="button" class="leftArrow" aria-label="Naviguer vers la gauche">&#9664;</button>
                <div class="slider-container"></div>
                <button type="button" class="rightArrow" aria-label="Naviguer vers la droite">&#9654;</button>
            </div>
        </section>
        

        <section>
            <h2 class="category">Comédie</h2>
            <div class="bestMovie" id="category1">
                <button type="button" class="leftArrow" aria-label="Naviguer vers la gauche">&#9664;</button>
                <div class="slider-container"></div>
                <button type="button" class="rightArrow" aria-label="Naviguer vers la droite">&#9654;</button>
            </div>
        </section>

        <section>
            <h2 class="category">Drame</h2>
            <div class="bestMovie" id="category2">
                <button type="button" class="leftArrow" aria-label="Naviguer vers la gauche">&#9664;</button>
                <div class="slider-container"></div>
                <button type="button" class="rightArrow" aria-label="Naviguer vers la droite">&#9654;</button>
            </div>
        </section>

        <section>
            <h2 class="category">Thriller</h2>
            <div class="bestMovie" id="category3">
                <button type="button" class="leftArrow" aria-label="Naviguer vers la gauche">&#9664;</button>
                <div class="slider-container"></div>
                <button type="button" class="rightArrow" aria-label="Naviguer vers la droite">&#9654;</button>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/beste_film.js"></script>
</body>
</html>
